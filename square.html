    <script>
        var n=5;
        var printstar="";
        for(var counter=0;counter<n;counter++) {
            {
                for(var index=0;index<n;index++)
                {
                    printstar=printstar+"*";
                }
                printstar=printstar+"\n";
            }
        }
        console.log(printstar);
    </script>
