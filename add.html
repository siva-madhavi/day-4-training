<html>

<head></head>

<body>
    <form>
        <input type="text" id="txtNumber1" placeholder="Please enter some value" />
        <input type="text" id="txtNumber2" placeholder="Please enter some value" />
        =
        <input type="text" id="txtTotal" value="0" />
        <br> <br>
        <input type="button" value="Add" onclick="Sum()" />
        <input type="button" value="SUB" onclick="Sub()" />
        <input type="button" value="MUL" onclick="mul()" />
        <input type="button" value="DIV" onclick="Div()" />
        <input type="reset" />
        <br> <br> <br> <br>
        <label id="lblMessage"></label>
    </form>
</body>

</html>
<script>
    function Sum() {
        var Number1 = Number(document.getElementById('txtNumber1').value);
        var Number2 = Number(document.getElementById('txtNumber2').value);

        document.getElementById('txtTotal').value = Number1 + Number2;
    }
    function Sub() {
        var Number1 = Number(document.getElementById('txtNumber1').value);
        var Number2 = Number(document.getElementById('txtNumber2').value);

        document.getElementById('txtTotal').value = Number1 - Number2;
    }
    function mul() {
        var Number1 = Number(document.getElementById('txtNumber1').value);
        var Number2 = Number(document.getElementById('txtNumber2').value);

        document.getElementById('txtTotal').value = Number1 * Number2;
    }
    function Div() {
        var Number1 = Number(document.getElementById('txtNumber1').value);
        var Number2 = Number(document.getElementById('txtNumber2').value);

        document.getElementById('txtTotal').value = Number1 / Number2;
    }
</script>
