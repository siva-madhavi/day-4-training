<script>
	  var printstar="";
	 for( var i=0; i<4;i++)
	{
		for(var j=0;j<4;j++)
		{
			if(i==0 || i==3 ||j==0 || j==3){
			
			printstar=printstar+"*";
			}
			else{
				printstar+=" ";
			}
		}
	
		printstar=printstar+"\n";
	}
	console.log(printstar);
</script>
